PARAMCOLORS=Mostra/Amaga els botons de control de colors. Només s'aplica en mode ampliat.
PARAMENTITYENCODING=Controla de quina manera les entitats HTML són codificades. La configuració recomanada és 'cru'. 'anomenat' = utilitza la codificació d'entitat anomenada (per exemple, '&lt;'). 'numèric' = utilitza la codificació HTML numèrica (per exemple, '%03c'). cru = No codifiquis les entitats HTML. Observeu que la cerca de contingut pot no funcionar bé si la configuració no és 'cru'.
